<html lang="en">

    <meta charset="UTF-8">

<body>

    <header>
        <div class="navbar">
            <div class="navbar__logo">
                <div class="navbar__logo-logo">
                    <a href="#/home"><img class="logo-nav" src="assets/icons/logo-white.svg" alt="logo"></a>
                </div>
            </div>
            <nav class="navbar__wrapper">
                <div class="figure"></div>
                <div></div>
                <div class="figure"></div>
                <div class="navbar__wrapper-item"><a class="header-link" href="#/home">HOME</a></div>
                <div class="figure"></div>
                <div class="navbar__wrapper-item navbar__wrapper-item-project"><a class="header-link"
                        href="#/projects">PROJECTS</a></div>
                <div class="figure"></div>
                <div class="navbar__wrapper-item"><a class="header-link" href="#/about">ABOUT</a></div>
                <div class="figure"></div>
                <div></div>

            </nav>
            <nav class="navbar__mobile">
                <!-- <i class="fas fa-bars fa-3x navbar__mobile-item"></i> -->
                <button class="hamburger hamburger--spin navbar__mobile-item" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </nav>
            <div class="navbar__header">
                <h1>GABRIELA POMETKOVA</h1>
            </div>
        </div>
        <div class="navbar__mobile-menu">
            <a href="/GP/" class="header-link">home</a>
            <a href="" class="header-link">projects</a>
            <a href="" class="header-link">about</a>
        </div>
    </header>

    <main class="home-main">
        <div class="home-main-header">
            <h1>GABRIELA POMETKOVA</h1>
        </div>
        <div class="home-main-content">

            <div class="home-main-content-box home-main-content-box-photos">
                <div class="home-main-content-box-photos-hover">
                    <!-- <img class="home-main-content-box-hover-img" src="/assets/icons/camera.svg" alt="camera"> -->
                    <i class="far fa-images fa-4x home-main-content-box-photos-hover-img"></i>
                    <a class="home-main-content-box-hover-cta main-link" href="photos.html">Check all photos</a>
                </div>
            </div>

            <div class="home-main-content-box home-main-content-box-videos">
                <video width="150%" height="200%" class="home-main-content-box-videos-video" muted playsinline loop
                    id="myVideo">
                    <source src="assets/video/Pulp Fiction (1994) in 10 seconds (online-video-cutter.com).mp4"
                        type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
                <div class="home-main-content-box-videos-hover">
                    <i class="fas fa-video fa-3x home-main-content-box-videos-hover-img"></i>
                    <a class="home-main-content-box-hover-cta main-link" href="#/videos">Check all videos</a>
                </div>
            </div>

            <div class="home-main-content-box home-main-content-box-films">
                <video width="150%" height="200%" class="home-main-content-box-videos-video" muted loop id="myFilm">
                    <source src="assets/video/Pulp Fiction (1994) in 10 seconds (online-video-cutter.com).mp4"
                        type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
                <div class="home-main-content-box-videos-hover">
                    <i class="fas fa-video fa-3x home-main-content-box-videos-hover-img"></i>
                    <a class="home-main-content-box-hover-cta main-link" href="#/films">Check all films</a>
                </div>
            </div>

            <div class="home-main-content-box home-main-content-box-photos">
                <div class="home-main-content-box-photos-hover">
                    <!-- <img class="home-main-content-box-hover-img" src="/assets/icons/camera.svg" alt="camera"> -->
                    <i class="far fa-images fa-4x home-main-content-box-photos-hover-img"></i>
                    <a class="home-main-content-box-hover-cta main-link" href="#/photos">Check all photos</a>
                </div>
            </div>


        </div>
    </main>

</body>
<script>
    // Look for .hamburger
    var hamburger = document.querySelector(".hamburger");
    // On click
    hamburger.addEventListener("click", function () {
        // Toggle class "is-active"
        hamburger.classList.toggle("is-active");
        // Do something else, like open/close menu
    });
</script>

</html>
